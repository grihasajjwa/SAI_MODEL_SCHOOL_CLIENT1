<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Feedback - Skyview Public School</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h3 class="text-primary">Feedback Submissions</h3>
                            <div class="d-flex gap-2">
                                <select class="form-select" id="categoryFilter" style="width: auto;">
                                    <option value="">All Categories</option>
                                    <option value="academics">Academics</option>
                                    <option value="infrastructure">Infrastructure</option>
                                    <option value="teaching">Teaching Staff</option>
                                    <option value="administration">Administration</option>
                                    <option value="other">Other</option>
                                </select>
                                <select class="form-select" id="ratingFilter" style="width: auto;">
                                    <option value="">All Ratings</option>
                                    <option value="5">5 Stars</option>
                                    <option value="4">4+ Stars</option>
                                    <option value="3">3+ Stars</option>
                                    <option value="2">2+ Stars</option>
                                    <option value="1">1+ Star</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h6 class="card-subtitle mb-2 text-muted">Total Feedback</h6>
                                        <h4 class="card-title mb-0" id="totalEntries">0</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h6 class="card-subtitle mb-2 text-muted">Average Rating</h6>
                                        <h4 class="card-title mb-0" id="averageRating">0</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 d-flex align-items-center justify-content-end">
                                <button id="exportExcel" class="btn btn-success">
                                    <i class="fas fa-file-excel me-2"></i>Export to Excel
                                </button>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Parent Name</th>
                                        <th>Student Name</th>
                                        <th>Class</th>
                                        <th>Category</th>
                                        <th>Rating</th>
                                        <th>Feedback</th>
                                        <th>Suggestions</th>
                                    </tr>
                                </thead>
                                <tbody id="feedbackTableBody">
                                    <!-- Feedback entries will be populated here -->
                                </tbody>
                            </table>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <div class="text-muted" id="totalEntries">Total entries: 0</div>
                            <nav aria-label="Feedback pagination">
                                <ul class="pagination mb-0" id="pagination">
                                    <!-- Pagination will be populated here -->
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../components/navbar.js"></script>
    <script src="../js/view-feedback.js"></script>
    <script>
        // Page Loading Spinner
        document.addEventListener('DOMContentLoaded', () => {
            const spinner = document.createElement('div');
            spinner.id = 'pageSpinner';
            spinner.innerHTML = `
                <div class="page-loading-spinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="mt-2">Loading Feedback...</div>
                </div>
            `;
            document.body.appendChild(spinner);

            // Remove spinner when page is fully loaded
            window.addEventListener('load', () => {
                spinner.style.opacity = '0';
                setTimeout(() => spinner.remove(), 500);
            });
        });
    </script>
    <style>
        .page-loading-spinner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }
        
        .page-loading-spinner .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</body>
</html>
