<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Feedback - Skyview Public School</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <img src="../assets/images/logo.png" alt="Skyview Logo" height="80" class="mb-3">
                            <h3 class="text-primary">Parent Feedback Form</h3>
                            <p class="text-muted">We value your feedback to improve our services</p>
                        </div>

                        <form id="feedbackForm" class="needs-validation" novalidate>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="parentName" class="form-label">Parent's Name</label>
                                    <input type="text" class="form-control" id="parentName" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="studentName" class="form-label">Student's Name</label>
                                    <input type="text" class="form-control" id="studentName" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="class" class="form-label">Class/Grade</label>
                                    <input type="text" class="form-control" id="class" required>
                                </div>
                                <div class="col-12">
                                    <label for="category" class="form-label">Feedback Category</label>
                                    <select class="form-select" id="category" required>
                                        <option value="">Choose category...</option>
                                        <option value="academics">Academics</option>
                                        <option value="infrastructure">Infrastructure</option>
                                        <option value="teaching">Teaching Staff</option>
                                        <option value="administration">Administration</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <label for="rating" class="form-label">Overall Rating</label>
                                    <div class="rating-stars mb-2">
                                        <i class="fas fa-star star" data-rating="1"></i>
                                        <i class="fas fa-star star" data-rating="2"></i>
                                        <i class="fas fa-star star" data-rating="3"></i>
                                        <i class="fas fa-star star" data-rating="4"></i>
                                        <i class="fas fa-star star" data-rating="5"></i>
                                    </div>
                                    <input type="hidden" id="rating" value="" required>
                                </div>
                                <div class="col-12">
                                    <label for="feedback" class="form-label">Your Feedback</label>
                                    <textarea class="form-control" id="feedback" rows="4" required></textarea>
                                </div>
                                <div class="col-12">
                                    <label for="suggestions" class="form-label">Suggestions for Improvement</label>
                                    <textarea class="form-control" id="suggestions" rows="3"></textarea>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary w-100" id="submitButton">
                                        <span class="normal-state">Submit Feedback</span>
                                        <span class="loading-state d-none">
                                            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                                            Submitting...
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../components/navbar.js"></script>
    <script src="../js/feedback.js"></script>
</body>
</html>
